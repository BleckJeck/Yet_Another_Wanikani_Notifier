<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaniKani Notifier</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div>
        <h1 id="modal-header">
            <a id="logo-icon" href="https://www.wanikani.com/dashboard" target="_blank">
                <img src="icon_128.png" alt="WK Logo">
            </a>
            WaniKani Notifier <span class="version">(1.0.1)</span>
        </h1>
    </div>
    <p id="username">Unknown user<span id="options">Go to options</span></p>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.wanikani.com/lesson" target="_blank">
                    <img id="lesson-image"src="images/lessons.png" alt="Lessons">
                </a>
                <div id="lesson-items" class="item-count"></div>
            </div>
            <div class="flex">
                <a href="https://www.wanikani.com/review" target="_blank">
                    <img id="review-image" src="images/reviews.png" alt="Reviews">
                </a>
                <div id="review-items" class="item-count"></div>
            </div>
        </div>
    </div>

<script src="popup.js"></script>
</body>
</html>
